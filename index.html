<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MiR Union</title>

    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />

    <!-- Android Chrome icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="icons/android-chrome-512x512.png"
    />

    <!-- PWA essentials -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#f8f9fb" />
    <link rel="icon" href="icons/icon-192.png" />

    <!-- iOS PWA support -->
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MiR Union" />

    <style>
      [v-cloak] {
        display: none !important;
      }
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fb;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
      }
      .countdown {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .card {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
        min-width: 80px;
        text-align: center;
        background: #fff;
      }
      .num {
        font-size: 2.25rem;
        font-weight: 700;
        line-height: 1;
      }
      .label {
        font-size: 0.85rem;
        color: #555;
        margin-top: 0.35rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .ended {
        font-size: 1.5rem;
        color: #d00;
        font-weight: 600;
      }

      /* Mobile grid layout */
      @media (max-width: 600px) {
        .countdown {
          gap: 0.6rem;
        }
        .num {
          font-size: 1.5rem;
        }
        .card {
          padding: 0.6rem 1rem;
          min-width: 50px;
        }
      }
    </style>
  </head>

  <body>
    <div id="app" class="wrapper" v-cloak>
      <div v-if="ended" class="ended">Dobrodošla!</div>
      <div v-else class="countdown">
        <div class="card" v-if="showDays">
          <div class="num">{{ days }}</div>
          <div class="label">{{ daysLabel }}</div>
        </div>
        <div class="card" v-if="showHours">
          <div class="num">{{ hoursPadded }}</div>
          <div class="label">{{ hoursLabel }}</div>
        </div>
        <div class="card" v-if="showMinutes">
          <div class="num">{{ minutesPadded }}</div>
          <div class="label">{{ minutesLabel }}</div>
        </div>
        <div class="card" v-if="showSeconds">
          <div class="num">{{ secondsPadded }}</div>
          <div class="label">{{ secondsLabel }}</div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
      const END_ISO = "2025-12-28T23:15:00+01:00";
      const { createApp, ref, computed, onMounted, onBeforeUnmount } = Vue;

      createApp({
        setup() {
          const endDate = new Date(END_ISO);

          const days = ref(0);
          const hours = ref(0);
          const minutes = ref(0);
          const seconds = ref(0);
          const ended = ref(false);

          const update = () => {
            const now = new Date();
            let diffMs = endDate.getTime() - now.getTime();
            if (diffMs <= 0) {
              ended.value = true;
              days.value = hours.value = minutes.value = seconds.value = 0;
              return;
            }

            const msInSecond = 1000;
            const msInMinute = 60 * msInSecond;
            const msInHour = 60 * msInMinute;
            const msInDay = 24 * msInHour;

            days.value = Math.floor(diffMs / msInDay);
            diffMs %= msInDay;

            hours.value = Math.floor(diffMs / msInHour);
            diffMs %= msInHour;

            minutes.value = Math.floor(diffMs / msInMinute);
            diffMs %= msInMinute;

            seconds.value = Math.floor(diffMs / msInSecond);
          };

          let timerId = null;

          onMounted(() => {
            update();
            timerId = setInterval(update, 1000);
          });

          onBeforeUnmount(() => {
            if (timerId) clearInterval(timerId);
          });

          const hoursPadded = computed(() =>
            String(hours.value).padStart(2, "0")
          );
          const minutesPadded = computed(() =>
            String(minutes.value).padStart(2, "0")
          );
          const secondsPadded = computed(() =>
            String(seconds.value).padStart(2, "0")
          );

          const showDays = computed(() => days.value > 0);
          const showHours = computed(() => hours.value > 0);
          const showMinutes = computed(() => minutes.value > 0);
          const showSeconds = computed(() => true);

          const daysLabel = computed(() => (days.value == 1 ? "dan" : "dana"));
          const hoursLabel = computed(() =>
            hours.value == 1 ? "sat" : "sati"
          );
          const minutesLabel = computed(() =>
            minutes.value == 1 ? "minut" : "minuta"
          );
          const secondsLabel = computed(() =>
            seconds.value == 1 ? "sekundu" : "sekundi"
          );

          return {
            days,
            hours,
            minutes,
            seconds,
            hoursPadded,
            minutesPadded,
            secondsPadded,
            showDays,
            showHours,
            showMinutes,
            showSeconds,
            daysLabel,
            hoursLabel,
            minutesLabel,
            secondsLabel,
            ended,
          };
        },
      }).mount("#app");

      // Register service worker with auto-update
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((reg) => {
              console.log("Service Worker registered:", reg);

              reg.addEventListener("updatefound", () => {
                const newWorker = reg.installing;
                if (newWorker) {
                  newWorker.addEventListener("statechange", () => {
                    if (
                      newWorker.state === "installed" &&
                      navigator.serviceWorker.controller
                    ) {
                      console.log("New version found — activating...");
                      newWorker.postMessage("skipWaiting");
                    }
                  });
                }
              });

              navigator.serviceWorker.addEventListener(
                "controllerchange",
                () => {
                  console.log("Reloading for new SW...");
                  window.location.reload();
                }
              );
            })
            .catch((err) =>
              console.error("Service Worker registration failed:", err)
            );
        });
      }
    </script>
  </body>
</html>
